<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo-List</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <img src="img/logo.png" alt="Logo">
    </header>
    <main>
        <div class="container m-auto">
            <form action="" class="d-flex justify-content-center my-5" @submit.prevent @submit="addToDo">
                <input v-model="newText" class="mx-3 p-2" type="text" required placeholder="Aggiungi cose da fare">
                <button type="submit" class="btn btn-success">Aggiungi</button>
            </form>
            <ul class="list-group" v-if="toDoList.length>0">
                <li class="list-group-item d-flex justify-content-between" v-for="(todo,index) in toDoList" :class="todo.done ? 'l-through' : ''">
                    <span @click="clickDone(index)">{{todo.text}}</span>
                    <span @click="remove(index)"><i class="fa-solid fa-xmark"></i></span>
                </li>
            </ul>
            <div class="list-group text-center" v-else>
                <h2>La lista Ã¨ vuota</h2>
            </div>
        </div>
    </main>
</div>
<script src="js/main.js"></script>
</body>
</html>
